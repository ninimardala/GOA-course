<!--გამოსახულების hover ეფექტი
ინსტრუქციები:

შექმენი HTML ფაილი, რომელიც შეიცავს რამდენიმე გამოსახულებას (<img>).

გამოიყენე CSS, რომ:
გამოსახულება გაიზარდოს (scale) 1.2-ჯერ, როდესაც მღერის მასზე.
გამოსახულებას დაემატოს გამჭვირვალობა (opacity) 0.8-დან 1-მდე, როდესაც მღერის მასზე.

თუ არ იცით opacity, მაშინ დამოუკიდებლად ისწავლეთ და ეგრე გააკეთეთ.
ბოქსის hover ეფექტი-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIS CARS ARE COOL, AND MY FAVORITE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img src="HONDA.jpg" alt="HONDA ACCORD 2003" class="image">
        <img src="SUPRA.jpg" alt="TOYOTA SUPRA 1995" class="image">
        <img src="BMW.jpg" alt="BMW 2023" class="image">
    </div>
</body>
</html>
