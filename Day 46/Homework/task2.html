<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Moving Text</title>
    <style>
        .move-text {
            font-size: 30px;
            font-weight: bold;
            animation: moveText 5s linear infinite;
        }

        @keyframes moveText {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(300px);
            }
        }
    </style>
</head>
<body>
    <div class="move-text">This is moving text</div>
</body>
</html>
